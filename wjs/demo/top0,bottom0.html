<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out {
            width: 500px;
            height: 500px;
            border: 10px solid #000;
            margin: 50px auto;
            position: relative;
        }
        .in {
            width: 1px;
            border-left: 10px dashed #000;
            top: 0;
            bottom: 0;
            position: absolute;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>
</html>
